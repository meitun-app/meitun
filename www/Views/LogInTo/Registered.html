<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>注册账号</title>
    <script src="../../js/jquery-3.3.1.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    
    <link href="../../css/bootstrap.css" rel="stylesheet"/>
    <link href="../../css/style.css" rel="stylesheet"/>
	<!-- <link href="../../css/mui.css" rel="stylesheet"/> -->
<style>
body{
	background-color: white;
}
</style>
</head>
<body>
<div id="register-main" v-cloak class="SmartCommunity_Registeredd body_bottom_50">
	<header class="nav">
		<a></a>
		<a @click="goBack()"><img src="../../img/icon/LeftArrow@2x.png" /></a>		
	    <h1 class="title">注册账号</h1>	    
	</header>
	<div class="zc">
		<div class="phone">
			<img src="../../img/icon/register_icon_phone@2x.png" />
			<input type="number" @input="inputMaxLenth()"  v-model="mobile" placeholder="请输入手机号">
		</div>
		<div class="mima clearfix">
			<li class="phones yanzhengma">
				<img src="../../img/icon/register_icon_password@2x(1).png" />
				<input type="text" v-model="code"  placeholder="验证码">
			</li>			
			<li class="eyes huoquyanzhengma" @click="sendCode">
			    
				{{time === 60 ? '获取验证码' : time+'s'}}
			</li>
		</div>
		
		
		<div class="mimazhuc clearfix">
			<li class="phones">
				<img src="../../img/icon/register_icon_password@2x.png" />
				<input type="password" class="secret" v-model="password" placeholder="6-18位数字、字母或字符组合">
			</li>			
			<li class="eyes">
			    <img class="secreteyes" src="../../img/icon/app_icon_openeye1@2x.png" alt=""> 
			    <img class="secreteyesk none" src="../../img/icon/app_icon_openeye@2x.png" alt="">
			</li>
		</div>
		<div class="mimazhuc clearfix">
			<li class="phones">
				<img src="../../img/icon/yaoqingma@2x.png" />
				<input type="text" class="secret" v-model="referrerCode" placeholder="请输入推荐码（必填）">
			</li>			
			<li class="eyes">
			    <img class="secreteyes" src="../../img/icon/app_icon_openeye1@2x.png" alt=""> 
			    <img class="secreteyesk none" src="../../img/icon/app_icon_openeye@2x.png" alt="">
			</li>
		</div>
	</div>
	<button class="loto_go" style="margin-top: 40px;" @click="registerFun">注册</button>
	<div class="bottom_fixd">注册即表示同意 <span style="color: rgba(47, 130, 255, 1);">服务条款和隐私条款<span></div>
	
</div>

<script src="../../js/mui.min.js"></script>
<script src="../../js/vue.min.js"></script>
<script src="../../js/base.js"></script>
<script src="../../js/loginTo/registered.js"></script>
<script>
var a = 0;
$('.eyes').click(function(){
	a += 1;
	if(a%2 == 0){
		$(this).find(".secreteyesk").addClass('none');
		$(this).find(".secreteyes").removeClass('none');
		$(this).siblings().find(".secret").prop('type','password');
	}else if(a%2 != 0){
		$(this).find(".secreteyes").addClass('none');
		$(this).find(".secreteyesk").removeClass('none');
		$(this).siblings().find(".secret").prop('type','text');
	}
})
</script>
</body>
</html>
