<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>密码登入</title>
    <script src="../../js/jquery-3.3.1.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    
    <link href="../../css/bootstrap.css" rel="stylesheet"/>
    <link href="../../css/style.css" rel="stylesheet"/>
<style>

</style>
</head>
<body>
<div id="loginBycode-main" v-cloak class="loto">
	<div class="orderFukuan">
	</div>
	<div class="pos_r">
		<div class="phone">
			<img src="../../img/icon/register_icon_phone@2x.png" />
			<input type="number" @input="inputMaxLenth()"  v-model="mobile"  @focus="clean" placeholder="请输入手机号">
		</div>
		<div class="mima clearfix">
			<li class="phones">
				<img src="../../img/icon/register_icon_password@2x(1).png" />
				<input type="text" class="secret" v-model="code" @focus="clean"  placeholder="请输入验证码">
			</li>			
			<li class="eyes huoquyanzhengma" @click="sendCode">
			    
				{{time === 60 ? '获取验证码' : time+'s'}}
			</li>
		</div>
		<div class="loto_tab">
			<p id="error"></p>
			<a href="LogInTo.html">切换至密码登录</a>
			
		</div>
		<button class="loto_go" @click="loginFun">登录</button>
		<div class="registered_password registered">
			<a href="Registered.html" >注册账号</a>
		</div>
	</div>
	
<script src="../../js/vue.min.js"></script>
<script src="../../js/base.js"></script>
<script src="../../js/loginTo/loginToByCode.js"></script>

</body>
</html>
